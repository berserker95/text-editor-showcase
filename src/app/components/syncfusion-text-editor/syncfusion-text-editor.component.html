<p-card>
  <ng-template pTemplate="title">
    <a class="text-decoration-none" href="https://ej2.syncfusion.com/angular/documentation/rich-text-editor/getting-started" target="_blank"
      rel="noopener noreferrer">Syncfusion</a>
  </ng-template>
  <ejs-richtexteditor id="defaultRTE" [toolbarSettings]="toolbarSetting"
    [(ngModel)]="syncEditorContent"></ejs-richtexteditor>
  <ng-template pTemplate="footer">
    <div class="flex justify-content-center">
      <div>{{ syncEditorContent }}</div>
    </div>
  </ng-template>
</p-card>
