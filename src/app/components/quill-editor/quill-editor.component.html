<p-card>
  <ng-template pTemplate="title">
   <a class="text-decoration-none" href="https://www.npmjs.com/package/ngx-quill" target="_blank"  rel="noopener noreferrer">Quill</a>
  </ng-template>
  <quill-editor
    id="ql-editor"
    [(ngModel)]="editorContent"
    [modules]="modules"
  ></quill-editor>
  <ng-template pTemplate="footer">
    <div class="flex justify-content-center">
      <div>{{ editorContent }}</div>
    </div>
  </ng-template>
</p-card>
